<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café & Vinilos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top top-0">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Café & Vinilos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/pages/carta.html">Carta</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/eventos.html">Eventos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/nosotros.html">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/pages/contacto.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="fullscreen-container">
            <img src="/img/foto-index.png" alt="Im-inicio" class="img-fluid">
            <div class="texto-superpuesto">
                <h1 class="display-4 fw-bold">La combinación perfecta</h1>
                <p class="fs-4">Un refugio para los amantes de la música y del buen café, un lugar donde cada nota y
                    cada sorbo cuentan una historia.

                </p>
            </div>
        </div>
    </main>
    <section class="gallery">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/foto-tocadiscos.jpg" class="d-block w-100" alt="Gallery Image 1">
                </div>
                <div class="carousel-item">
                    <img src="img/foto-feria.jpg" class="d-block w-100" alt="Gallery Image 2">
                </div>
                <div class="carousel-item">
                    <img src="img/foto-vinilos.jpg" class="d-block w-100" alt="Gallery Image 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <footer>
        <div class="social-icons">
            <a href="social-icons"><img src="img/instagram-icon.png" alt="Instagram"></a>
            <a href="social-icons"><img src="img/facebook-icon.png" alt="Facebook"></a>
            <a href="social-icons"><img src="img/whatsapp-icon.png" alt="WhatsApp"></a>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
